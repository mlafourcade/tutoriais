<body>
    <div class="textFormat1" >Sintetizador de Voz</div>
    <form>
        <textarea id="text" placeholder="Insira o texto que deseja ler">

        </textarea>
        <buton id="speak" type="button" class="btn btn-primary">Ler Texto</buton>
    </form>
    <script>
        console.log("Abrindo a Pagina");
        const textarea = window.document.getElementById('text');
        const button = window.document.getElementById('speak');
        button?.addEventListener('click', (e)=> {
            console.log('funcionou');
            e.preventDefault()
            const text = textarea.value;
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        });
    </script>
